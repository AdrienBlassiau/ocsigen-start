<ocsigen>

  <server>

    <port>8080</port>

    <!-- Update all the directories according to your installation -->
    <!-- A default configuration file is usually provided in /etc/ocsigen/ -->
    <logdir>/tmp</logdir>
    <datadir>/tmp</datadir>
    <uploaddir>./local/tmp</uploaddir>
    <user></user>
    <group></group>
    <commandpipe>/tmp/ocsigen_command</commandpipe>
    <mimefile>/Users/shakurra/.opam/4.00.1/lib/ocsigenserver/etc/ocsigenserver/mime.types</mimefile>

    <charset>utf-8</charset>
    <debugmode/>

    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <library findlib-package="macaque"/>
    <library findlib-package="text"/>
    <library findlib-package="safepass"/>

    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite">
      <database file="/tmp/ocsidb"/>
    </extension>

    <extension findlib-package="deriving-ocsigen"/>
    <extension findlib-package="eliom.server">
      <volatiletimeout value="864000" level="browser"/> <!--10 days (?)-->
      <persistenttimeout value="864000" level="browser"/>
    </extension>

    <host hostfilter="*">

      <!-- The directory containing static files: -->
      <static dir="./static" />
      <static dir="./local/var/www/myproject/" />
      <static dir="./local/var/www/myproject/js" />
      <eliommodule findlib-package="eliom-base-app.server" >
        <avatars dir="./static/avatars"/> <!-- for uploading user pics -->
      </eliommodule>
      <eliom module="./local/lib/myproject/myproject.cma">
        <avatars dir="./static/avatars"/> <!-- for uploading user pics -->
      </eliom>

    </host>

  </server>

</ocsigen>
